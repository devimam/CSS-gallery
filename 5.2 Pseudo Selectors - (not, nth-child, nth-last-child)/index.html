<!DOCTYPE html>

<html>
    <head>
        <title>CSS Selectors</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- not() pseudo-class -->
        <h1>not() pseudo class</h1>
        <div>
            <p>I am a paragraph.</p>
            <p class="fancy">I am so very fancy!</p>
            <div>I am NOT a paragraph.</div>
        </div>

        <!-- :nth-child() , :nth-last-child() pseudo class -->
        <h1>nth-child(), nth-last-child() pseudo class</h1>
        <div>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
                <li>Item 5</li>
                <li>Item 6</li>
            </ul>

            <ol type="a">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
                <li>Item 5</li>
                <li>Item 6</li>
            </ol>
        </div>
    </body>
</html>
