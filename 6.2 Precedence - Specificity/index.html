<!DOCTYPE html>

<html>
    <head>
        <title>CSS Precedence</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- css precedence - specificity example -->
        <h1>Specificity</h1>

        <div id="test" class="test-class">
          <span>Text</span>
        </div>

        <div id="test1" class="test1-class">
          <span class="span-class" id="span-id">Text 1</span>
        </div>
    </body>
</html>
