<html>
    <head>
        <title>CSS Selectors</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- active, link, hover, visited pseudo-class effect -->
        <h1>:link, :visited, :hover, :active Pseudo Class</h1>
        <div>
            <a href="https://www.google.com/"><img src="images/img1.png"></a>
            <a href="https://www.facebook.com/"><img src="images/img2.png"></a>
            <a href="https://www.linkedin.com/"><img src="images/img3.png"></a>
            <a href="https://www.twitter.com/"><img src="images/img4.png"></a>
        </div>
    </body>
</html>
