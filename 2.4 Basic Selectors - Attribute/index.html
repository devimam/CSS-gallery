<!DOCTYPE html>

<html>
    <head>
        <title>CSS Selectors</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- Attribute Selector -->
        <h1>Attribute Selector</h1>
        <div>
            <ul>
              <li><a href="#internal">Internal link</a></li>
              <li><a href="http://example.com" target="_blank">Example link</a></li>
              <li><a href="#InSensitive" class="class1 active">Insensitive internal link</a></li>
              <li><a href="http://example.org">Example org link</a></li>
            </ul>
        </div>
    </body>
</html>
