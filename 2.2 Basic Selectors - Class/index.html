<!DOCTYPE html>

<html>
    <head>
        <title>CSS Selectors</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- Class Selector -->
        <h1>Class Selector</h1>
        <div>
            <p class="red">This paragraph has red text.</p>
            <p class="red yellow-bg">This paragraph has red text and a yellow background.</p>
            <div class="yellow-bg">This paragraph has no effect.</div>
            <p class="red yellow-bg blue-border">This paragraph has red text, yellow background and blue border.</p>
            <p class="blue-border">This paragraph has no blue-border.</p>
        </div>
    </body>
</html>
