<!DOCTYPE html>

<html>
    <head>
        <title>CSS Selectors</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- Combinators -->
        <!-- Child Combinator -->
        <h1>Child Combinator</h1>
        <section>
            <div>
              <span>
                Span #1, in the div.
                <span>Span #2, in the span that's in the div.</span>
              </span>
            </div>
            <span>Span #3, not in the div at all.</span>
        </section>

        <!-- Descendant Selector -->
        <h1>Descendant Combinator</h1>
        <div>
            <ul>
              <li>
                <div>Item 1</div>
                <ul>
                  <li>Subitem A</li>
                  <li>Subitem B</li>
                </ul>
              </li>
              <li>
                <div>Item 2</div>
                <ul>
                  <li>Subitem A</li>
                  <li>Subitem B</li>
                </ul>
              </li>
            </ul>
        </div>
    </body>
</html>
